<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform – Zamonaviy ta'lim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <h1 class="text-2xl font-bold">EduPlatform</h1>
                <div class="flex gap-4">
                    {% if user.is_authenticated %}
                        <span>Solom, {{ user.first_name|default:user.username }}!</span>
                        <a href="/logout/" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Chiqish</a>
                    {% else %}
                        <a href="/login/" class="hover:bg-white/20 px-4 py-2 rounded">Kirish</a>
                        <a href="/register/" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Ro'yxatdan o'tish</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-20">
    <div class="text-center">
        <p>© 2025 EduPlatform – <strong>Iftixorbek Odilov</strong> tomonidan yaratildi</p>
        <!-- Agar xohlasangiz telefon raqam yoki Instagram qo‘shingiz mumkin -->
        <!-- <p>Telegram: @iftixorbek01 | Tel: +998 xx xxx xx xx</p> -->
    </div>
</footer>
</body>
</html>
