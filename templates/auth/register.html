{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg">
        <h2 class="text-4xl font-bold text-center mb-8">Ro'yxatdan o'tish</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <input type="text" name="username" placeholder="Foydalanuvchi nomi" class="w-full px-4 py-3 border rounded-lg" required>
                <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg" required>
                <input type="password" name="password1" placeholder="Parol" class="w-full px-4 py-3 border rounded-lg" required>
                <input type="password" name="password2" placeholder="Parolni tasdiqlang" class="w-full px-4 py-3 border rounded-lg" required>
                <select name="role" class="w-full px-4 py-3 border rounded-lg">
                    <option value="student">O'quvchi</option>
                    <option value="teacher">O'qituvchi</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 text-xl mt-6">
                Ro'yxatdan o'tish
            </button>
        </form>
        <p class="text-center mt-6">Hisobingiz bormi? <a href="/login/" class="text-indigo-600 font-bold">Kirish</a></p>
    </div>
</div>
{% endblock %}
